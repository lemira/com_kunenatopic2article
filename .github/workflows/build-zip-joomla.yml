name: Build Joomla Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP archive with formatted timestamp
        run: |
          TIMESTAMP=$(date +"%y%m%d-%H%M")
          zip -r Joomla-Component-$TIMESTAMP.zip * -x ".git*" ".github*"

      - name: Extract ZIP archive
        run: |
          TIMESTAMP=$(date +"%y%m%d-%H%M")
          unzip Joomla-Component-$TIMESTAMP.zip -d extracted_files

      - name: Upload extracted files
        uses: actions/upload-artifact@v4
        with:
          name: Joomla-Component-${{ github.run_id }}
          path: extracted_files/
