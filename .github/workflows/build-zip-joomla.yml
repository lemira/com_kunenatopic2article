name: Build Joomla Package

on:
  workflow_dispatch:    # запуск вручную
  push:
    branches: [ interface ]   # собирает автоматически при любом push в ветку interface

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (branch interface)
        uses: actions/checkout@v4
        with:
          ref: interface

      - name: Set timestamp (Berlin time)
        run: |
          TIMESTAMP=$(TZ="Europe/Berlin" date +"%y%m%d-%H%M")
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Create clean Joomla package ZIP
        run: |
          mkdir -p joomla-package

          cp -r admin      joomla-package/
          cp -r media      joomla-package/
          cp com_kunenatopic2article.xml joomla-package/

          cd joomla-package
          zip -r ../com_kunenatopic2article_${{ env.TIMESTAMP }}.zip .
          cd ..

          mv com_kunenatopic2article_${{ env.TIMESTAMP }}.zip .

      - name: Upload package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: com_kunenatopic2article_${{ env.TIMESTAMP }}
          path: com_kunenatopic2article_${{ env.TIMESTAMP }}.zip
