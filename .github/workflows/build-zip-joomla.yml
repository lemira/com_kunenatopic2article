name: Build Joomla Package
on:
  workflow_dispatch:
  push:
    branches: [ interface ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: interface

      - name: Set timestamp (Berlin time)
        run: echo "TIMESTAMP=$(TZ=Europe/Berlin date +'%y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Build clean Joomla package ZIP üöÄ
        run: |
          ARCHIVE_NAME="com_kunenatopic2article_${{ env.TIMESTAMP }}.zip"
          # –°–æ–∑–¥–∞–µ–º –∞—Ä—Ö–∏–≤ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–µ
          zip -r $ARCHIVE_NAME admin/ media/ kunenatopic2article.xml

      - name: Verify archive structure
        run: |
          ARCHIVE_NAME="com_kunenatopic2article_${{ env.TIMESTAMP }}.zip"
          mkdir test_extract
          unzip $ARCHIVE_NAME -d test_extract
          echo "Extracted structure:"
          find test_extract -type f -name "*.xml"
          echo "Root files:"
          ls -la test_extract/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: com_kunenatopic2article_${{ env.TIMESTAMP }}
          path: com_kunenatopic2article_${{ env.TIMESTAMP }}.zip
