name: Build Joomla Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create ZIP archive (без вложенного файла)
      run: |
        zip -r Joomla-Component.zip * -x ".git*" ".github*"

    - name: Upload Joomla files
      uses: actions/upload-artifact@v4
      with:
        name: Joomla-Component
        path: Joomla-Component.zip
