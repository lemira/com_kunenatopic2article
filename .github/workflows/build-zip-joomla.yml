name: Build Joomla Package

on:
  workflow_dispatch:
  push:
    branches: [ interface ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: interface

      - name: Set timestamp (Berlin time)
        run: echo "TIMESTAMP=$(TZ=Europe/Berlin date +'%y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Build Joomla package ZIP
        run: |
          # Явно добавляем только то, что нужно, и ничего больше
          zip com_kunenatopic2article_${{ env.TIMESTAMP }}.zip \
            admin/* \
            media/* \
            com_kunenatopic2article.xml \
            -r

          # Если по какой-то причине манифест всё ещё не попал — покажем содержимое корня
          echo "=== Содержимое рабочей директории ==="
          ls -la admin media com_kunenatopic2article.xml || true

          echo "=== Содержимое созданного ZIP ==="
          unzip -l com_kunenatopic2article_${{ env.TIMESTAMP }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: com_kunenatopic2article_${{ env.TIMESTAMP }}
          path: com_kunenatopic2article_${{ env.TIMESTAMP }}.zip
          name: com_kunenatopic2article_${{ env.TIMESTAMP }}
          path: com_kunenatopic2article_${{ env.TIMESTAMP }}.zip
