name: Build Joomla Package

on:
  workflow_dispatch:
  push:
    branches: [ interface ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: interface

      - name: Set timestamp (Berlin)
        run: echo "TIMESTAMP=$(TZ=Europe/Berlin date +'%y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Create perfect Joomla ZIP
        run: |
          cd "$GITHUB_WORKSPACE"
          zip -r com_kunenatopic2article_${{ env.TIMESTAMP }}.zip \
            admin \
            media \
            com_kunenatopic2article.xml \
            -x "*~" "*/.DS_Store" ".git*"

      - name: Upload only the Joomla package
        uses: actions/upload-artifact@v4
        with:
          name: com_kunenatopic2article_${{ env.TIMESTAMP }}
          path: com_kunenatopic2article_${{ env.TIMESTAMP }}.zip
