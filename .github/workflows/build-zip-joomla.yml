# File: .github/workflows/build-joomla-package.yml ki
# Name: Build Joomla Package
# Purpose: Build a clean installable ZIP for the Kunena-topic-to-article component
#          (only admin/, media/ and kunenatopic2article.xml go into the package).

name: Build Joomla Package

on:
  workflow_dispatch:
  push:
    branches: [ interface ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------- 1. Get the code ----------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: interface

      # ---------- 2. Berlin timestamp ----------
      - name: Set timestamp (Berlin time)
        run: echo "TIMESTAMP=$(TZ=Europe/Berlin date +'%y%m%d-%H%M')" >> $GITHUB_ENV

      # ---------- 3. Build the package ----------
      - name: Build clean Joomla package ZIP
        run: |
          zip -r com_kunenatopic2article_${{ env.TIMESTAMP }}.zip \
            admin/ \
            media/ \
            kunenatopic2article.xml \
            -x "*.git*" "*.github*" "docs/*" "README*" "*.md"

      # ---------- 4. Upload artifact ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: com_kunenatopic2article_${{ env.TIMESTAMP }}
          path: com_kunenatopic2article_${{ env.TIMESTAMP }}.zip
